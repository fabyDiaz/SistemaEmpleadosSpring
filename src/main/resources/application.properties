spring.application.name=empleados
# Conexión mysql
spring.datasource.url = jdbc:mysql://localhost:3306/empleados_db?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = admin123
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Enviar que se cree el esquema nuevamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true

# Configuración para jsp
spring.mvc.view.prefix =/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app
server.servlet.context-path=/empleados
# localhost:8080/empleados

# Cambiar el puerto
# server.port = 8081

# descativar tomcat
# spring.main.web-application-type = none

spring.output.ansi.enabled=always